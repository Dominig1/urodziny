<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kocham CiÄ™ ðŸ’–</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #ff66cc, #cc66ff, #ff66cc);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 6rem; /* ZwiÄ™kszono rozmiar tekstu */
      color: #ffffff; /* BiaÅ‚y kolor tekstu */
      text-shadow: 0 0 30px #ff3399, 0 0 50px #ff66cc, 0 0 100px #ff66cc, 0 0 150px #ff3399; /* Silniejszy glow */
      background: linear-gradient(to right, #ff3399, #cc66ff); /* Gradientowy kolor napisu */
      -webkit-background-clip: text; /* UÅ¼ywamy tÅ‚a jako kolor tekstu */
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #ff3399, 0 0 40px #ff66cc;
      }
      to {
        text-shadow: 0 0 50px #ff3399, 0 0 100px #ff66cc;
      }
    }

    .heart {
      position: fixed;
      width: 32px;
      height: 32px;
      background: url('serce.png') no-repeat center;
      background-size: contain;
      animation: fall linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem; /* Zmniejszono rozmiar napisu na telefonie */
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>KOCHAM CIÄ˜ ðŸ’–</h1>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 150);
  </script>
</body>
</html>
